apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-world
  namespace: production
  labels:
    app: hello-world
    env: production
    ver: v1
spec:
  replicas: 10
  selector:
    matchLabels:
      app: hello-world
      env: production
      ver: v1
  template:
    metadata:
      labels:
        app: hello-world
        env: production
        ver: v1
    spec:
      containers:
      - name: hello-world
        image: kubejack/helloworld-production:latest
        ports:
        - containerPort: 3000
